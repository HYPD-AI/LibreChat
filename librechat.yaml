# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# File strategy s3/firebase
# fileStrategy: "s3"

# Custom interface configuration
interface:
  appTitle: "HYPD AI Marketing Automation Agent"
  customWelcome: "Welcome to HYPD AI! Your AI Marketing Automation Agent"
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://hypd.ai/privacy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://hypd.ai/terms'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service HYPD.ai"
    modalContent: |
      # Terms and Conditions

      ## 1. Introduction
      These terms and conditions (“Terms”) govern your access to and use of **HYPD**, a software-as-a-service platform (the “Service”) provided by **HYPD Advertising Intelligence GmbH** (“we,” “us,” or “our”). By using our website or services, you agree to be bound by these Terms.

      ## 2. Use of Service
      We grant you a **limited, non-exclusive, non-transferable, revocable** license to use the Service for your internal business purposes. Misuse of the Service—including unauthorized access or interference with others’ use—is prohibited.

      ## 3. User Responsibilities
      You are solely responsible for the data, content, and information you upload or process via the Service. You represent that you have all necessary rights and that your use complies with all applicable laws and regulations.

      ## 4. Subscription and Payments
      - **Subscription:** HYPD is available via monthly or annual subscription billing cycles.  
      - **Payments:** All payments are processed securely by Stripe. By subscribing, you authorize us to charge your selected payment method at the beginning of each billing cycle.  
      - **No Refunds:** Payments are non-refundable. You will retain access until the end of the billing cycle even after cancellation.  
      - **Cancellation:** You may cancel anytime before your next billing cycle to avoid future charges.  
      - **Changes:** We reserve the right to modify pricing and plans at any time.

      ## 5. Marketing Emails
      By signing up, you agree to receive marketing emails from us unless you opt out. You may unsubscribe via the link in any email. We may still send transactional or service-related messages.

      ## 6. Confidentiality
      Each party agrees to protect the other’s confidential information and use it only as needed to fulfill obligations under these Terms, except where disclosure is required by law.

      ## 7. Termination
      Either party may terminate these Terms if the other party materially breaches and fails to cure the breach within 30 days. Upon termination, you must cease use of the Service and delete any copies.

      ## 8. User Data
      While we perform routine backups, you are responsible for maintaining your data. We are not liable for loss or corruption of your data.

      ## 9. Disclaimer of Warranties
      The Service is provided **“as is”** without warranties of any kind. Availability, accuracy, and fitness for purpose are not guaranteed.

      ## 10. Third-Party Content
      We may link to or display third-party content. We are not responsible for their content, accuracy, or practices. You access third-party websites at your own risk.

      ## 11. Contact
      If you have any questions about these Terms or the Service, please contact us at **contact@hypd.ai**.

  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: true

